{% extends 'blog/base.html' %}

{% block title %}Password Reset Complete - Blog System{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0"><i class="fas fa-check-circle"></i> Password Reset Complete!</h4>
                </div>
                <div class="card-body p-4 text-center">
                    <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                    <h5>Your password has been reset successfully!</h5>
                    <p class="text-muted">
                        You can now log in with your new password.
                    </p>

                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-success btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
